<ion-view title="Ingredientes" id="page10" cache-view="false" ng-init= "doRefresh()">
<ion-nav-bar>
</ion-nav-bar>
  <ion-view >
  <script id="templates/nuevoIngrediente.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Nuevo Ingrediente</h1>
          <button ng-click="closeModal()" class="button button-clear">
            <i class="icon ion-close-round"></i>
          </button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Nombre:</span>
              <input type="text" placeholder="Nombre" ng-model ="saveName.nombre" required>
            </label>
          </div>
           <button class="button button-full button-positive" ng-click="edit(saveName.nombre)">
           {{nuevoLabel}}
           </button>
        </ion-content>
      </ion-modal-view>
    </script>
    <ion-nav-buttons side="right">
      <a style="color: DodgerBlue;" class="button button-icon icon ion-plus" ng-click="nuevoIngredienteModal()" ></a>
    </ion-nav-buttons>
    <ion-content>
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
        <ion-item ng-repeat="item in items"
                  item="item"
                  ui-sref="tabsController.cantidades({productoID: item.row[1]})" class="item-remove-animate">
           {{ item.row[0].nombre }}
          <ion-option-button class="button-calm"
                              ng-click="setEditItem(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-assertive"
                             ng-click="checkBorrar(item)">
            Delete
          </ion-option-button>
          <!-- <ion-option-button class="button-assertive" ng-click = "setEditItem(item)">
            Pruebas
          </ion-option-button> -->
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>


    </ion-content>

</ion-view>
