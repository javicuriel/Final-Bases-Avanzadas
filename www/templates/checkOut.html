<ion-view title="Check Out" id="page3" ng-init= "doRefresh()" cache-view="false">
<ion-nav-bar>
</ion-nav-bar>
  <ion-view >
    <ion-nav-buttons side="right">
      <!-- <a style="color: DodgerBlue;" class="button button-icon icon ion-plus" ng-click="newCantidad()" ></a>  -->
    </ion-nav-buttons>
    <ion-content>
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
        <ion-item ng-repeat="item in items"
                  item="item" class="item-remove-animate">
                  {{item.row[0].nombre}}
                   <br>
                   <br>
                   Costo:${{item.row[0].costo}}
                   <span ng-hide="{{!view}}">
                   <br>
                   <br>
                   Username: {{item.row[2].nombre}}</span>
           <ion-option-button class="button-assertive"
                             ng-click="borrar(item)">
            Delete
          </ion-option-button>

          <!-- <ion-option-button class="button-assertive" ng-click = "setEditItem(item)">
            Pruebas
          </ion-option-button> -->
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>
        <ion-item  item="item" class="item-remove-animate">
        Total: ${{total}}
        </ion-item>

      </ion-list>

    </ion-content>

</ion-view>
